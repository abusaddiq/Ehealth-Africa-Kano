<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport">
    <title>Challenge_(2) : Grade Calculation</title>
</head>

<body>
   <center> <h1> Wish You Successful Result !</h1> </center>
    
    <script>
        var mark = prompt("Enter your score")
 
        document.write("Hello your mark is " + mark)

        if (mark >= 70 && mark <= 100) {
            alert('Grade A');

        } else if (mark >= 50 && mark <= 69) {
            alert('Grade C');

        } else if (mark >= 0 && mark <= 49) {
            alert('Grade F');
            
        } else {
            alert('null: Grade ranges 0-100');
        }

    </script>


</body>

</html>
