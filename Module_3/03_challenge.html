<!DOCTYPE html>

<html>

<head>
    <title>Challenge_(3) : Changing the background color</title>

    <script>

        function changing_Body_Background(color) {
            document.body.style.background = color;
        }
    </script>
</head>

<body>
    <center>
        <h1> Changing Background Color to Blue</h1>
        <p> Click below buttom to changed the Background </p>

        <button type="button" onclick="changing_Body_Background('blue');">Changed to Blue</button>
    </center>
</body>

</html>
